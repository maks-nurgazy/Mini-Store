{% extends 'base.html' %}

{% block title %}Profile Page{% endblock title %}

{% block content %}
    <h2>Profile Page</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% load static %}
        <img src="{{ form.image.value.url }}" alt="profile-image"/>

        {{ form.as_p }}

        <button type="submit">Update</button>
        <br><br>
        <a href="{% url 'home' %}">Back</a>
    </form>
{% endblock content %}
